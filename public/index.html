<!DOCTYPE html>
<html lang="en">
<head>
  <title>AW-1 Interface</title>

  <meta charset="UTF-8">

  <meta name="viewport" content = "width = device-width, initial-scale = 1.0, minimum-scale = 1, maximum-scale = 1, user-scalable = no, minimal-ui" />

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta name="apple-mobile-web-app-title" content="invitro" />

  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="apple-touch-icon" href='img/icon152.png'>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/lottie.js"></script>

  <link rel="stylesheet" type="text/css" href="css/01_Vital-Monitor.css">

  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<!-- Screensaver -->
<!-- <div id="Screensaver">
  <video width="100%" height="100%" preload="none" autoplay="" loop="" muted="" src="json/Screensaver.mp4" poster="" playsinline="">
</div> -->



<table class='topbar'>
  <tbody>
    <tr>
      <td class="menu1">Vital Signs&nbsp;</td>
      <td class="menu2 menu-active">Gene Score&nbsp;</td>
      <td class="menu3">Progress&nbsp;</td>
      <td class="menu4">Nutrition&nbsp;</td>
    </tr>
    <tr class="japanese">
      <td class="menu1">バイタルサイン&nbsp;</td>
      <td class="menu2 menu-active">遺伝子スコア&nbsp;</td>
      <td class="menu3">進捗&nbsp;</td>
      <td class="menu4">栄養&nbsp;</td>
    </tr>
  </tbody>
</table>


  <div class="box screen1 screen-active">

    <div id="heartrate"> 
      <video width="100%" height="100%" preload="none" autoplay="" loop="" muted="" src="json/heartrate.mp4" poster="" playsinline="">
    </div>

    <div id="container-pulse-number"> 
      <div id="pulse"></div>
      <div id="heartbeat-number">160</div>
    </div>

    <table class='vital-monitor-stats'>
      <tr class="vital-monitor-stats-top">
        <td class="">TEMP&nbsp;</td>
        <td class="">RESP&nbsp;</td>
        <td class="">SPO2&nbsp;</td>
        <td class="">NIBP&nbsp;</td>
      </tr>
      <tr class="vital-monitor-stats-main">
        <td id="vital-monitor-stats-main-01">39.5&nbsp;</td>
        <td id="vital-monitor-stats-main-02">17.2&nbsp;</td>
        <td id="vital-monitor-stats-main-03">99%&nbsp;</td>
        <td id="vital-monitor-stats-main-04">26&nbsp;</td>
      </tr>
    </table>
    

  </div>

  <div class="box screen2"></div>
  <div class="box screen3"></div>
  <div class="box screen4"></div>



  <script src="socket.js"></script> 
  <script src="js/animations.js"></script> 
</body>
</html>
